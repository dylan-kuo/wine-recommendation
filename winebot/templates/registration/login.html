{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}
<h2>Login</h2>
{% endblock %}

{% block content %}
<form action="{% url 'login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
    <button type="submit" class="btn btn-success">
      Submit
    </button>
    {% endbuttons %}
</form>
{% endblock %}
